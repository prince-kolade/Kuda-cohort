<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./SignInKuda.css">
    <script src="https://kit.fontawesome.com/c1f5e51c18.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
           <div class="div">
            <div>
                <img width="100" class="kuda" src="./Assets/kuda-bank.256x58.png" alt="">
            </div>
            <div>
                <button class="button">
                    Open an Account
                </button>
           </div>
        </div>
        </nav>
    </header>
   <form action="">
        <div class="div-1">
            <div><i class="fa-solid fa-lock icon"></i></div>
            <div class="div-2">
                <p class="check">Please check that youâ€™re visiting the correct URL</p>
            <p><a class="check-1" href="">https://app.kuda.com</a></p>
            </div>
        </div>
        <div class="div-3">
            <h3 class="sign">Sign In to Kuda</h3>
            <p class="type">To sign in, please type in the email address linked to your Kuda account.</p>
        <div class="div-4">
            <label for="" class="email">
                Email Address
            </label>
            <br>
            <input class="clear" required type="email" placeholder="example@gmail.com">
        </div>
        <div class="div-5">
            <label for="" class="email">
                Password
            </label>
            <br>
            <input class="clear" required  type="password" placeholder="">
        </div>
        <div class="div-6">
            <p class="div-7"><span class="current">Forgot Password?</span><span class="span"> Reset it</span></p>
        </div>
        <div>
            <button class="button-1">
                Sign In
            </button>
        </div>
        <div class="div-8">
            <span class="div-9">If you don't have a Kuda account, download the app <strong class="span-1">here</strong> and open an account in a few minutes.</span>
        </div>
        </div>
   </form>
   <div>
    <img src="https://downloads.intercomcdn.com/i/o/487386/7508994927b6ea961d98ab52/56b753c6088b735137e6901c2087e21b.png" alt="">
   </div>
</body>
</html>
